<div class="body d-flex justify-content-center" style="padding: 30px 0">
  <div class="content" style="padding: 30px 20px ">
    <form [formGroup]="formGroup" (submit)="onSubmit()">
      <h3>Đăng Nhập</h3>
      <div class="row pt-3">
        <label>Tên đăng nhập</label>
        <div class="col-4">
          <input formControlName="username" class="form-control">
        </div>
      </div>
      <div class="row pt-3">
        <label>Mật khẩu</label>
        <div class="col-4">
          <input formControlName="password" type="password" class="form-control">
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-4">
          <input formControlName="remember_me" type="checkbox"><span>   Ghi nhớ</span>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-4">
          <button class="btn btn-success">Đăng nhập</button>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-12">
          <span>Chưa có tài khoản? Hãy </span>
          <button class="btn btn-success" routerLink="/register">Đăng ký</button>
          <span> hoặc </span>
          <button class="btn btn-primary">Đăng ký qua Facebook</button>
        </div>
      </div>
    </form>
    <div class="row pt-3 border">
<!--      <form class="row pt-3 border">-->
        <h3>Quên mật khẩu</h3>
        <div class="row pt-3">
          <label>Email</label>
          <div class="col-4">
            <input class="form-control">
          </div>
        </div>
        <div class="row pt-3">
          <div class="col-4">
            <button class="btn btn-success">Tìm lại mật khẩu</button>
          </div>
        </div>
<!--      </form>-->
    </div>
  </div>
</div>
