<div class="row header">
  <div class="col-12">
    <div class="row d-flex justify-content-between padding-100 login-header">
      <table class="col-4 text-center">
        <tr class="color-green">
          <td style="border-right: #476600 solid">Giới Thiệu</td>
          <td style="border-right: #476600 solid">Lịch sử giao dịch</td>
          <td>Kiểm tra đơn hàng</td>
        </tr>
      </table>
      <table class="col-2 text-center">
        <tr class="color-green">
          <td style="border-right: #476600 solid">Đăng ký</td>
          <td>Đăng nhập</td>
        </tr>
      </table>
    </div>
    <div class="row padding-100 d-flex align-items-end" style="height: 125px;padding-bottom: 10px">
      <div class="col-6">
        <img src="assets/logo.png">
      </div>
      <div class="col-6">
        <div class="row card"></div>
        <div class="row d-flex justify-content-end">
          <div class="col-6">
            <input type="password" class="form-control" id="inputPassword2" placeholder="Tìm kiếm">
          </div>
          <div class="col-1" style="padding: 0;margin: 0">
            <button type="submit" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row nav">
    <div class="col-12" style="padding: 0 10%">
      <ul class="d-flex justify-content-between align-items-center uls">
        <li>TRANG CHỦ</li>
        <li>DANH MỤC SÁCH
          <ul class="sup-nav">
            <li (click)="getBookType(item.id)" *ngFor="let item of bookTypes" class="text-uppercase">{{item.name}}</li>
          </ul>
        </li>
        <li>SÁCH BÁN CHẠY</li>
        <li>CHƯƠNG TRÌNH KHUYẾN MÃI</li>
        <li>GIẢM GIÁ ĐẶC BIỆT</li>
      </ul>
    </div>
  </div>
</div>
