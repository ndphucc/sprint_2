<div class="container-fluid">
  <div class="container mt-3 d-flex justify-content-center">
    <div class="row ">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                  aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                  aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../../assets/slide-1.jpg">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/slide-2.jpg">
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row d-flex justify-content-center pt-4">
    <div class="col-3 text-center bg-h1 rounded-pill " style="padding: 15px">{{bookType.name| uppercase}}</div>
  </div>
  <div class="row">
    <div class="col-12" style="position: relative">
      <ng-container *ngFor="let temp of books,index as i">
        <div *ngIf="i%5==0" class="row d-flex justify-content-between position-relative" style="padding: 2% 15%">
          <ng-container *ngFor="let item of books,index as j">
            <div *ngIf="j>=i&&j<i+5" class="col-2 d-flex justify-content-center book" style="position: relative">
              <div><img [src]="item.img"></div>
              <div class="popup">
                <div class="name">{{item.name| uppercase}}</div>
                <div class="content">
                  <ul>
                    <li>Số trang: {{item.totalPage}}</li>
                    <li>Kích thước: {{item.size}}</li>
                    <li>Ngày phát hành: {{item.releaseDate}}</li>
                  </ul>
                  <div class="price">{{item.price}}</div>
                  <div class="row d-flex justify-content-center">
                    <div class="col-10">
                      <button class="btn btn-success w-100">Thêm vào giỏ hàng</button>
                    </div>
                  </div>
                  <div class="row d-flex justify-content-center mt-1">
                    <div class="col-10">
                      <button class="btn btn-success w-100">Mua ngay</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
          <div class="row" style="width: 100%;position: absolute;top: -41px;left: 3px;padding: 0 40px;z-index: -1"><img
            src="../../../assets/book_bg.png"></div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="row pt-5">
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link paging" href="#">Trang trước</a></li>
        <li class="page-item"><a class="page-link paging" href="#">1</a></li>
        <li class="page-item"><a class="page-link paging" href="#">2</a></li>
        <li class="page-item"><a class="page-link paging" href="#">3</a></li>
        <li class="page-item"><a class="page-link paging" href="#">Trang sau</a></li>
      </ul>
    </nav>
  </div>
</div>
